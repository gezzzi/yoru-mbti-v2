<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éè„Éº„Éà„É¨„Ç§„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffe0e6, #fff5f7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.2);
        }
        
        .heart-rain-area {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
        }
        
        .progress-display {
            font-size: 48px;
            font-weight: bold;
            color: #ff4757;
            z-index: 10;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .percentage {
            font-size: 36px;
            display: block;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .falling-heart {
            position: absolute;
            animation: fall linear infinite;
            opacity: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(420px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .control-panel {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        
        .button {
            padding: 12px 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .button:hover {
            background: #ff6b7a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        /* „Éè„Éº„Éà„ÅÆ„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥ */
        .heart-1 { color: #ff4757; }
        .heart-2 { color: #ff6b7a; }
        .heart-3 { color: #ff8b94; }
        .heart-4 { color: #ffa0a9; }
        .heart-5 { color: #ffb5bd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-rain-area" id="heartRainArea"></div>
        <div class="progress-display">
            <div style="font-size: 72px;">‚ô°</div>
            <div class="percentage"><span id="percentValue">0</span>%</div>
        </div>
        <div class="control-panel">
            <button class="button" onclick="startAnimation()">„Çπ„Çø„Éº„Éà</button>
            <button class="button" onclick="resetAnimation()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>
    
    <script>
        let animationInterval;
        let counterInterval;
        let currentPercent = 0;
        let targetPercent = 90;
        let isAnimating = false;
        
        // „Éè„Éº„Éà„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
        function createHeart() {
            const heartRainArea = document.getElementById('heartRainArea');
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            
            // „É©„É≥„ÉÄ„É†„Å™„Éè„Éº„Éà„ÅÆ„Çπ„Çø„Ç§„É´
            const heartTypes = ['‚ô°', '‚ù§', 'üíï', 'üíñ', 'üíó'];
            const heartColorClasses = ['heart-1', 'heart-2', 'heart-3', 'heart-4', 'heart-5'];
            
            heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            heart.classList.add(heartColorClasses[Math.floor(Math.random() * heartColorClasses.length)]);
            
            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å®„Çµ„Ç§„Ç∫
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            // „É©„É≥„ÉÄ„É†„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊôÇÈñì
            const duration = Math.random() * 2 + 2;
            heart.style.animationDuration = duration + 's';
            
            heartRainArea.appendChild(heart);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // „Ç´„Ç¶„É≥„Çø„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animateCounter(start, end, duration) {
            const element = document.getElementById('percentValue');
            const startTime = Date.now();
            currentPercent = start;
            
            counterInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                currentPercent = Math.floor(start + (end - start) * progress);
                element.textContent = currentPercent;
                
                if (progress >= 1) {
                    clearInterval(counterInterval);
                    isAnimating = false;
                }
            }, 16);
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            
            // „Éè„Éº„Éà„ÅÆÈõ®„ÇíÈñãÂßã
            animationInterval = setInterval(createHeart, 100);
            
            // „Ç´„Ç¶„É≥„Çø„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ôºà3Áßí„Åß90%„Åæ„ÅßÔºâ
            animateCounter(currentPercent, targetPercent, 3000);
            
            // 3ÁßíÂæå„Å´„Éè„Éº„Éà„ÅÆÈõ®„ÇíÂÅúÊ≠¢
            setTimeout(() => {
                clearInterval(animationInterval);
            }, 3000);
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É™„Çª„ÉÉ„Éà
        function resetAnimation() {
            // „Ç§„É≥„Çø„Éº„Éê„É´„Çí„ÇØ„É™„Ç¢
            clearInterval(animationInterval);
            clearInterval(counterInterval);
            
            // „Ç´„Ç¶„É≥„Çø„Éº„Çí„É™„Çª„ÉÉ„Éà
            currentPercent = 0;
            document.getElementById('percentValue').textContent = '0';
            
            // Êó¢Â≠ò„ÅÆ„Éè„Éº„Éà„ÇíÂÖ®„Å¶ÂâäÈô§
            const hearts = document.querySelectorAll('.falling-heart');
            hearts.forEach(heart => heart.remove());
            
            isAnimating = false;
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ëá™Âãï„Çπ„Çø„Éº„Éà
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 500);
        });
    </script>
</body>
</html>
